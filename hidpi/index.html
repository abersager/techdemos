<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta http-equiv="cache-control" content="no-cache"> 
	<meta http-equiv="expires" content="Mon, 26 Jul 1997 05:00:00 GMT"/> 
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">

	<title>Conditionally serving high resolution images</title>

	<meta name="viewport" content="width=device-width">
	
	<!-- set device-pixel-ratio cookie -->
	<style type="text/css">
		@media only screen and (-webkit-min-device-pixel-ratio : 2),
		       only screen and (min-device-pixel-ratio : 2) {
			
			head {
				background-image:url(/set-device-pixel-ratio/2);
			}
			
			img {
				display:none;
			}
		}
		
	</style>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	</script>
</head>


<body>
	<div id='pagewrapper'>
		<h1>Demo: Conditionally serving HiDPI images</h1>
		<p class="lodpi-indicator">Standard resolution device</p>
		<p class="hidpi-indicator">HiDPI device</p>
		<div class="img-wrapper">
			<p>Fixed width:</p>
			<img title="CC-BY http://www.flickr.com/photos/macjewell/3172043100/" src="example.jpg">
		</div>
		<div>
			<p>Unscaled:</p>
			<img title="CC-BY http://www.flickr.com/photos/macjewell/3172043100/" src="example.jpg">
		</div>
</body>
</html>
