<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Conditionally serving high resolution images</title>

	<meta name="viewport" content="width=device-width">
	
	<!-- set device-pixel-ratio cookie -->
	<style type="text/css">
		.img-wrapper {
			width:200px;
		}
		
		@media only screen and (-webkit-min-device-pixel-ratio : 2),
		       only screen and (min-device-pixel-ratio : 2) {
			
			head {
				background-image:url(/set-device-pixel-ratio/2);
			}
			
			img {
				display:none;
			}
		}
		
	</style>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	</script>
</head>


<body>
	<div id='pagewrapper'>
		{% block header %}
			
		<h1></h1>
		<p class="lodpi-indicator">Standard resolution mode active</p>
		<p class="hidpi-indicator">HiDPI mode active</p>
		<div class="img-wrapper">
			<img title="CC-BY http://www.flickr.com/photos/macjewell/3172043100/" src="example.jpg">
		</div>
</body>
</html>
